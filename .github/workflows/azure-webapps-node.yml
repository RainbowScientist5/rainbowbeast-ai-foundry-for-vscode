
import os

# Merge single-environment workflow with multi-environment workflow
merged_workflow = """name: Azure WebApp Multi-Environment Deployment

on:
  push:
    branches:
      - main
      - develop
      - staging
  workflow_dispatch:

env:
  NODE_VERSION: '20.x'

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: npm install, build, and test
        run: |
          npm install
          npm run build --if-present
          npm run test --if-present

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: .

  deploy-dev:
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/develop'
    environment: Development
    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app

      - name: Deploy to Azure WebApp (Dev)
        uses: azure/webapps-deploy@v2
        with:
          app-name: your-dev-app-name
          publish-profile: ${{ secrets.AZURE_DEV_PUBLISH_PROFILE }}
          package: .

  deploy-staging:
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/staging'
    environment: Staging
    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app

      - name: Deploy to Azure WebApp (Staging)
        uses: azure/webapps-deploy@v2
        with:
          app-name: your-staging-app-name
          publish-profile: ${{ secrets.AZURE_STAGING_PUBLISH_PROFILE }}
          package: .

  deploy-prod:
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    environment: Production
    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app

      - name: Deploy to Azure WebApp (Prod)
        uses: azure/webapps-deploy@v2
        with:
          app-name: your-prod-app-name
          publish-profile: ${{ secrets.AZURE_PROD_PUBLISH_PROFILE }}
          package: .
"""

# Ensure directory exists
os.makedirs('.github/workflows', exist_ok=True)
file_path = '.github/workflows/azure-webapps-node.yml'

# Write merged workflow to file
with open(file_path, 'w') as f:
    f.write(merged_workflow)

print(f"Merged workflow created at {file_path} with multi-environment support and unified build/deploy steps.")
